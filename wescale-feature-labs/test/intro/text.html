<!DOCTYPE html>
<html>
<head>
    <title>Interactive Killercoda Scenario</title>
</head>
<body>

<h1>Deploy a Kubernetes Deployment</h1>

<form id="deploymentForm">
    Deployment Name: <input type="text" id="deploymentName" value="my-deployment"><br>
    Replicas: <input type="number" id="replicas" value="3"><br>
    <button type="submit">Deploy</button>
</form>

<script>
    document.getElementById("deploymentForm").onsubmit = function(e) {
        e.preventDefault();
        const deploymentName = document.getElementById("deploymentName").value;
        const replicas = document.getElementById("replicas").value;

        // Set environment variables (this is conceptual; actual implementation depends on how you integrate with Killercoda)
        window.killercoda.setEnv("DEPLOYMENT_NAME", deploymentName);
        window.killercoda.setEnv("REPLICAS", replicas);

        // Execute Killercoda command
        window.killercoda.run("kubectl apply -f deployment.yaml");
    };
</script>

</body>
</html>
