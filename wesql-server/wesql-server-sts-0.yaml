apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mycluster-wesql-0
  namespace: default
  labels:
    app.kubernetes.io/name: mycluster-wesql-0
    app.kubernetes.io/storageclass: standard
spec:
  serviceName: "mycluster-wesql-headless"
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mycluster-wesql-0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mycluster-wesql-0
        app.kubernetes.io/component: wesql
        app.kubernetes.io/instance: mycluster
    spec:
      containers:
        - name: mysql
          image: apecloud/wesql-server:8.0.35-0.1.0_beta1.g4a5a4eb.33
          imagePullPolicy: IfNotPresent
          env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: wesql-server-secret
                key: MYSQL_ROOT_PASSWORD
          - name: WESQL_CLUSTER_MEMBER
            value: mycluster-wesql-0-0.mycluster-wesql-headless:13306
          - name: WESQL_CLUSTER_MEMBER_INDEX
            value: "0"
          - name: MYSQL_CUSTOM_CONFIG
            valueFrom:
              configMapKeyRef:
                name: wesql-server-config
                key: MYSQL_CUSTOM_CONFIG
          - name: WESQL_OBJECTSTORE_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: wesql-server-secret
                key: WESQL_OBJECTSTORE_ACCESS_KEY
          - name: WESQL_OBJECTSTORE_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: wesql-server-secret
                key: WESQL_OBJECTSTORE_SECRET_KEY
          ports:
            - containerPort: 3306
              name: wesql
              protocol: TCP
            - containerPort: 13306
              name: raft
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: wesql
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: "2"
              memory: 4Gi
            requests:
              cpu: "2"
              memory: 4Gi
          volumeMounts:
            - mountPath: /data/mysql
              name: data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi
