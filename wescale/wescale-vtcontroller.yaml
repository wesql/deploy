apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wesql-vtcontroller
  namespace: default
  labels:
    app.kubernetes.io/name: wesql-vtcontroller
spec:
  serviceName: wesql-vtcontroller-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: wesql-vtcontroller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wesql-vtcontroller
    spec:
      containers:
        - name: etcd
          image: apecloud/apecloud-mysql-scale:0.3.7-alpha1
          imagePullPolicy: IfNotPresent
          command:
            - /scripts/etcd.sh
          lifecycle:
            postStart:
              exec:
                command:
                  - /scripts/etcd-post-start.sh
          env:
            - name: ETCD_SERVER
              value: wesql-vtcontroller-headless
            - name: ETCD_PORT
              value: "2379"
          ports:
            - containerPort: 2379
              name: etcd-client
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: etcd-client
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: "0"
              memory: "0"
            requests:
              cpu: "0"
              memory: "0"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - name: scripts
              mountPath: /scripts
            - name: data
              mountPath: /vtdataroot
        - name: vtctld
          image: apecloud/apecloud-mysql-scale:0.3.7-alpha1
          imagePullPolicy: IfNotPresent
          command:
            - /scripts/vtctld.sh
          env:
            - name: VTCTLD_GRPC_PORT
              value: "15999"
            - name: VTCTLD_WEB_PORT
              value: "15000"
            - name: TOPOLOGY_FLAGS
              value: "--topo_implementation etcd2 --topo_global_server_address 127.0.0.1:2379 --topo_global_root /vitess/global"
          ports:
            - containerPort: 15000
              name: vtctld-webport
              protocol: TCP
            - containerPort: 15999
              name: vtctld-grpcport
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: vtctld-grpcport
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: "0"
              memory: "0"
            requests:
              cpu: "0"
              memory: "0"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - name: scripts
              mountPath: /scripts
            - name: data
              mountPath: /vtdataroot
      volumes:
        - name: scripts
          configMap:
            name: wescale-scripts
            defaultMode: 365
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 100Mi